---
layout: default
---

<div class="page">
  <h2 class="page-title">{{ page.title }}</h2>
  <span class="post-date">{{ post.date | date_to_string }} &nbsp;     | &nbsp;   
    {% if post.tags %} 
    {% for tag in post.tags %}
    <a href="{{ site.baseurl }}/tag/tags/#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>&nbsp;     | &nbsp;  
    {% endfor %}
    {% endif %}
    
    </span>
  
  {{ content }}
</div>
